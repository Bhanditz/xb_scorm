<div class="QuizTestIdevice" id="id0">
<script type="text/javascript">
var numQuestions = 1;
var rawScore = 0;
var actualScore = 0;
var question0;
var key0 = 0;
function getAnswer()
        {
            doLMSSetValue("cmi.interactions.0.id","key0b0");
            doLMSSetValue("cmi.interactions.0.type","choice");
            doLMSSetValue("cmi.interactions.0.correct_responses.0.pattern",
                          "0");
            
            for (var i=0; i < 2; i++)
            {
               if (document.getElementById("quizForm0").key0b0[i].checked)
               {
                  question0 = document.getElementById("quizForm0").key0b0[i].value;
                  doLMSSetValue("cmi.interactions.0.student_response",question0);
                  break;
               }
            }
           }
        function calcRawScore(){

            if (question0 == key0)
            {
               doLMSSetValue("cmi.interactions.0.result","correct");
               rawScore++;
            }
            else
            {
               doLMSSetValue("cmi.interactions.0.result","wrong");
            }
        }
        
        function calcScore2()
        {
           computeTime();  // the student has stopped here.
       
           document.getElementById("quizForm0").submitB.disabled = true;
       
           getAnswer();
     
           calcRawScore();
           
           actualScore = Math.round(rawScore / numQuestions * 100);
        alert("Your score is " + actualScore + "%")   
           
           doLMSSetValue( "cmi.core.score.raw", actualScore+"" );
           doLMSSetValue( "cmi.core.score.max", "100" );
           
           var mode = doLMSGetValue( "cmi.core.lesson_mode" );
     
               if ( mode != "review"  &&  mode != "browse" ){
                 if ( actualScore < 50 )
                 {
                   doLMSSetValue( "cmi.core.lesson_status", "failed" );
                 }
                 else 
                 {
                   doLMSSetValue( "cmi.core.lesson_status", "passed" );
                 }
               
                 doLMSSetValue( "cmi.core.exit", "" );
                 } 
     
         exitPageStatus = true;
     
     
         doLMSCommit();
     
         doLMSFinish();
          
        }
</script>
<form name="quizForm0" id="quizForm0" action="javascript:calcScore2();">
<div class="iDevice emphasis1">
<img alt="" class="iDevice_icon" src="icon_question.gif" />

</table></div>

</div></div>
</form>
